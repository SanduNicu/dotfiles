env:
  TERM: xterm-256color

window:
  opacity: 0.85
  dynamic_padding: true
  # decorations: "none"
  startup_mode: maximized

font:
  normal:
    family: FiraCode Nerd Font Mono
  size: 14
  offset:
   x: 0
   y: 1
selection:
  semantic_escape_chars: ",?`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
live_config_reload: true

key_bindings:
  - { key: K, mods: Control|Shift, chars: "\x00n"                 }  # select next tab
  - { key: J, mods: Control|Shift, chars: "\x00p"                 }  # select previous tab
  - { key: L, mods: Control|Shift, chars: "\x00n"                 }  # select next tab
  - { key: H, mods: Control|Shift, chars: "\x00p"                 }  # select previous tab

  - { key: W,        mods: Alt,    chars: "\x00&"                 }  # close tab (kill)
  - { key: T,        mods: Alt,    chars: "\x00c"                 }  # new tab

scrolling:
  history: 10000
  multiplier: 3

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
